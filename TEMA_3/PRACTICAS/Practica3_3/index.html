<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Panel de Control</title>
</head>

<body>
  <div class="panel">
    <div class="encabezado">
      <h1>Panel de Control</h1>
    </div>
    <div class="container">
      <div class="left">
        <h2>Menú</h2>
        <ul>
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
          <li>Elemento 4</li>
          <li>Elemento 5</li>
        </ul>
      </div>
      <div class="mid">
        <h2>Gráfico de Barras</h2>
        <div class="chart">
          <div class="bar bar1" style="height: 80%"></div>
          <div class="bar bar2" style="height: 60%"></div>
          <div class="bar bar3" style="height: 40%"></div>
          <div class="bar bar4" style="height: 70%"></div>
          <div class="bar bar5" style="height: 90%"></div>
        </div>
      </div>
      <div class="right">
        <h2>Formulario</h2>
        <form action="" method="post">
          <label for="campo1">Campo 1:</label>
          <input type="text" name="campo1" id="campo1">
          <label for="campo2">Campo 2:</label>
          <input type="text" name="campo2" id="campo2">
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
